name: HeavenRP
version: 3.0
main: fr.hc.rp.BukkitHeavenRP
depend: [HeavenCore]
commands:
 test:
   description: Commande pour tester de nouvelles fonctionalités.
   usage: /test
 spawn:
   description: Téléporte au spawn.
   usage: /spawn
 warp:
   description: Téléporte a un endroit donné.
   usage: /warp
 bourse:
   description: Informe du solde du porte-monnaie
   usage: /bourse
 parcelle:
   description: Permet aux maires de gérer leurs parcelles
   usage: /parcelle
 payer:
   description: Permet de payer un joueur, une ville ou une entreprise.
   usage: /payer <ville/joueur/entreprise> <nom> <montant>
 ville:
   description: Afficher les informations d'une ville
   usage: /ville
 rejoindre:
   description: Rejoindre un joueur
   usage: /rejoindre <joueur>
 accepter:
   description: Accepter la téléportation d'un joueur
   usage: /accepter <joueur>
 entreprise:
   description: Gérer son entreprise
   usage: /entreprise
 spleef:
   description: Commande de gestion du spleef
   usage: /spleef
 npcadmin:
   description: Commande pour gérer les NPCs liés aux plugins Heavencraft
   usage: /npcadmin
 serverquest:
   description: Commande utilisée par les NPCs pour intéragir avec les quêtes de serveur
   usage: /serverquest
   